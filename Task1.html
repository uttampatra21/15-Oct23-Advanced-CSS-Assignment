<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --main-bg-color: pink;
      --se: red;
    }
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    h2 {
      font-size: 16px;
      line-height: 2;
    }
    .Explain {
      margin: 5rem;
    }
    .one {
      background-color: var(--main-bg-color);
    }
    .two {
      background-color: var(--se);
    }
  </style>
  <body>
    <h2>Explain the purpose of using the var() function in css.:</h2>
    <h2>
      ANS : The var() CSS function can be used to insert the value of a custom
      property (sometimes called a "CSS variable") instead of any part of a
      value of another property.
    </h2>

    <div class="Explain">
      <button class="one">Primary Button</button>
      <button class="two">Secondery Button</button>
    </div>
  </body>
</html>
